  description: Se hur du klarar balansen mellan säkerhet och produktivitet genom att konfigurera villkorsstyrd åtkomst för Azure AD. Med principer för villkorsstyrd åtkomst kan du ta med åtkomsten till dina molnappar i dina åtkomstbeslut. Du kan till exempel besvara följande frågor inför dina åtkomstbeslut:<ul><li>Vilken är användarens nätverksplats?</li><li>Gjordes åtkomstförsöket från en hanterad enhet?</li><li>Från vilken klientapp gjordes åtkomstförsöket?</li><li>Har ett åtkomstförsök gjorts från en riskabel inloggning?</li></ul>Följande resurser hjälper dig att komma igång snabbt.
