title: Microsoft Identity Platform (Azure Active Directory för utvecklare)
metadata:
  title: Microsoft Identity Platform (Azure Active Directory för utvecklare)
  description: 'Lär diganvända Microsoft Identity-plattformen för att skapa appar som på ett säkert sätt loggar in användare i alla Microsoft-identiteter, hämtar tokens för att anropa Microsoft Graph, andra Microsoft-API:er eller API: er som utvecklare har byggt.'
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.component: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: celested
abstract:
  description: Microsoft Identity-plattformen är en utveckling av identitetstjänsten och utvecklingsplattformen Azure Active Directory (Azure AD). Den hjälper utvecklare att bygga program som loggar in alla Microsoft-identiteter, får tokens för att anropa Microsoft Graph, andra Microsoft API:er eller API:er som utvecklare har byggt. Det är en fullständig plattform som består av en autentiseringstjänst, bibliotek med öppen källkod, programregistrering och -konfiguration, fullständig utvecklardokumentation, kodexempel och annat innehåll för utvecklare. Microsoft Identity-plattformen stöder branschstandardprotokoll som OAuth 2.0 och OpenID Connect.
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/video-featured.png
      width: 250
    title: Skapa webbapplösningar med autentisering (9:31)
    href: https://www.youtube.com/watch?v=QWh5HZK9vRA
    width: 250
