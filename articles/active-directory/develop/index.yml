      html: <p>Läs mer om Microsoft Identity-plattformen och dess funktioner och möjligheter.</p>
      image:
        src: ./media/index/i_get-started.svg
      title: Om Microsoft Identity-plattformen
    - href: /azure/active-directory/develop/azure-ad-developers-guide/
      html: <p>Autentisera Azure AD-identiteter (arbets- och skolkonton) genom att begära token från slutpunkten Azure AD v1.0 med hjälp av Azure AD Authentication Library (ADAL), Azure-portalen och Azure AD Graph API.</p>
      image:
        src: ./media/index/i_advanced.svg
      title: V1.0
    - href: /azure/active-directory/develop/v2-overview
      html: <p>Autentisera en bredare uppsättning Microsoft-identiteter via slutpunkten Azure AD v2.0 med hjälp av Microsoft Authentication Library (MSAL), Azure-portalen och Microsoft Graph API.</p>
      image:
