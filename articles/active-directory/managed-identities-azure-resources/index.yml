abstract:
  description: Med hanterade identiteter för Azure-resurser får Azure-tjänsterna en automatiskt hanterad identitet i Azure Active Directory (Azure AD). Du kan använda den här identiteten för att autentisera till alla tjänster som stöder Azure AD-autentisering utan att behöva ha några autentiseringsuppgifter i koden.  Lär dig hur du skapar och hanterar hanterade identiteter för Azure-resurser med våra snabbstarter och självstudier.
  aside:
    image:
      alt: 
      height: 112
      src: media/index/video-thumb-landing-page.png
      width: 200
    title: Introduktion till hanterade identiteter för Azure-resurser
    href: https://www.youtube.com/embed/bBi1bll2928
    width: 200
