abstract:
  description: Se hur du visar säkerhets- och granskningsrapporter för din miljö, och övervakar dem över tid för att få insikter i användningsmönster. Med Azure AD-rapporter kan du få insikter i säkerhets- och användningsmönstren i din miljö. Du kan till exempel besvara följande frågor:<ul><li>Hur används programmen eller tjänsterna av användarna?</li><li>Vilka är de potentiella riskerna som påverkar hälsotillståndet för miljön?</li><li>Hur felsöker du problem som hindrar användarna från att uträtta sitt arbete?</li>
