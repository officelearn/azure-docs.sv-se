metadata:
  title: 'Dokumentation om Application Insights – självstudier, API-referens | Microsoft Docs'
  description: 'Application Insights är en utökningsbar APM-tjänst (Application Performance Management) för webbutvecklare som skapar och hanterar appar på flera plattformar. Lär dig att identifiera och diagnostisera problem och förstå användning för dina webbappar och tjänster med hjälp av våra snabbstarter, självstudier och referensdokumentation.'
  services: application-insights
  author: czeumault
  manager: carolz
  ms.service: application-insights
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/15/2017
  ms.author: carolz
