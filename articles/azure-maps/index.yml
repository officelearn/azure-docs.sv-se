### YamlMime:Landing
title: Dokumentation för Azure Maps
summary: Microsoft Azure Maps ger utvecklare från alla branscher med kraftfulla geospatiala funktioner. De geospatiala funktionerna är fullpackade med de senaste mappningsdata. Azure Maps finns tillgängligt för både webbprogram och mobila program. Azure Maps är en Azure One-API-kompatibel uppsättning av REST-API:er. Följande är endast en övergripande översikt över de tjänster som Azure Maps erbjuder – kartor, sökning, routning, trafik, mobilitet, väder, tidszoner, geoplatser, geoavgränsning, kartdata och rumsliga åtgärder. Webb- och Android-SDK:erna gör utveckling över flera medier enkel, flexibel och portabel.
