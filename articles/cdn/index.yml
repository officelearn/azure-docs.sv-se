title: Dokumentation om Azure CDN
metadata:
  title: Dokumentation om Azure CDN – Självstudier, API-referens | Microsoft Docs
  description: Azure Content Delivery Network (CDN) är en global CDN-lösning för att leverera innehåll med hög bandbredd. Den kan köras i Azure eller på någon annan plats. Med Azure CDN kan du cachelagra statiska objekt som läses in från Azure Blob Storage, en webbapp, eller valfri offentligt tillgänglig webbserver genom att använda den närmaste POP-servern. Azure CDN möjliggör också snabbare dynamiskt innehåll, som inte kan cachelagras, genom att utnyttja olika nätverks- och routningsoptimeringar.
