abstract:
  description: Med API för automatiska förslag i Bing kan du skicka en partiell sökfrågeterm till Bing och få en lista över föreslagna frågor som andra användare har sökt på.  När användare till exempel skriver tecken i en sökfråga kan du anropa det här API:et för att fylla i sökrutans listruta med förslag. Lär dig hur du använder API för automatiska förslag med våra snabbstarter, självstudier och exempel.
