title: Dokumentation om ansiktsigenkänning
summary: Det molnbaserade tjänsten Ansiktsigenkänning ger utvecklare åtkomst till avancerade ansiktsigenkänningsalgoritmer. Microsofts ansiktsalgoritmer möjliggör identifiering av ansiktsattribut och ansiktsigenkänning. Lär dig hur du analyserar innehåll på olika sätt med snabbstarter, självstudier och exempel.
