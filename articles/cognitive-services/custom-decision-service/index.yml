abstract:
  description: Med Azure Custom Decision Service kan du skapa intelligenta system med ett molnbaserat API för kontextuellt beslutsfattande, som blir bättre ju mer du använder det. Custom Decision Service använder kunskapsförmedling och anpassar innehållet i ditt program för att maximera användarnas engagemang. Systemet använder användarfeedback i sina beslut i realtid, och reagerar på framväxande trender och nyheter på några minuter. I de här snabbstarterna lär du dig att registrera ditt program och anropa API:et från en webbläsare eller app. Anpassa sedan dina artiklar och visa ditt innehåll som ”berättelser” redo för maskininlärning med självstudierna.
sections:
- title: Snabbstarter på 5 minuter
  items:
  - type: paragraph
    text: 'Registrera ditt program och anropa API:et Azure Custom Decision Service direkt från webbläsaren eller en smartphone-app:'
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-register">Registrera ditt program</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-browser">Anropa API från en webbläsare</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-get-started-app">Anropa API från en app</a>
- title: Steg för steg-självstudier
  items:
  - type: paragraph
    text: 'Personanpassa dina artiklar på förstasidan på en webbplats och ange ditt innehåll som ”artiklar” redo för maskininlärning med Custom Decision Service-API:erna:'
  - type: list
    style: unordered
    items:
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-news">Personanpassning av artikel</a>
    - html: <a href="/azure/cognitive-services/custom-decision-service/custom-decision-service-tutorial-ml">Machine Learning</a>
- title: Referens
  items:
  - type: paragraph
    text: De här API:erna fungerar tillsammans. Det finns tre API:er i API-referensen som bidrar till det anpassade beslutsfattandet. API:et Experimentering använder de loggfiler som genererats av API:et LogDownloader. Detaljerade scenarier finns i artiklarna.
