abstract:
  description: 'Azure Container Instances erbjuder det snabbaste och enklaste sättet att köra en behållare i Azure, utan att behöva etablera några virtuella datorer och utan att behöva använda en tjänst på högre nivå. Om du behöver en fullständig lösning för behållarorkestrering kan du läsa dokumentationen om <a href="/azure/container-service/kubernetes/">Kubernetes på Azure Container Service</a>. Lär dig hur du skapar och hanterar behållarinstanser med våra snabbstarter, självstudier och exempel.'
