title: Dokumentation om Azure Data Lake Storage Gen1
summary: Lär dig hur du konfigurerar, hanterar och får åtkomst till en högskalig, Hadoop-kompatibel Data Lake-lagringsplats för analys av data av alla storlekar, typer och inmatningshastigheter. Azure Data Lake Storage Gen2 är allmänt tillgänglig. Vi rekommenderar att du börjar använda den idag.
