### YamlMime:Landing
title: Dokumentation om Azure Stack Edge och Azure Data Box Gateway – Onlineöverföring
summary: Använd Azure Stack Edge- och Azure Data Box Gateway-enheter för överföring av data med hög prestanda via nätverket. Använd Azure Stack Edge Pro-enheter med maskinvara för beräkningsacceleration för att filtrera, analysera och transformera data innan de flyttas till Azure. Välj Data Box Gateway för att skicka data för molnarkivering eller haveriberedskap, eller för att bearbeta data i molnskala.
