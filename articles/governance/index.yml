    - href: ./management-groups/overview
      html: <p>Läs mer om hur du grupperar och ordnar dina prenumerationer i en logisk hierarki som underlättar distribution av andra styrningstjänster på ett strukturerat sätt.<br /></p>
      image:
        src: ./media/management-groups-illustration.svg
      title: Hanteringsgrupper
    - href: ./resource-graph/
      html: <p>Använd ett kraftfullt kommandoradsverktyg (med stöd för Azure CLI och Azure PowerShell) för att snabbt fråga efter komplex information om dina Azure-resurser. Hitta och tillgängliggör information som tidigare krävde komplexa och iterativa skript för att identifiera de resurserna i stor skala.</p>
      image:
        src: ./media/resource-graph-illustration.svg
      title: Resursdiagram
    - href: ./policy/
      html: <p>Definiera och använd standarder för resurser i din miljö. Förhindra att oönskade resurser skapas, förbättra nya resurser med ytterligare element, och granska och åtgärda resurser som redan finns i miljön.</p>
      image:
        src: ./media/policy-illustration.svg
      title: Princip
    - href: ./blueprints/
      html: <p>Skapa ett Azure-internt paket med <i>artefakter</i> (resursgrupper, principer, rolltilldelningar, Resource Manager-mallar och mer) som kan distribueras dynamiskt till prenumerationer för att skapa enhetliga och upprepningsbara miljöer.</p>
      image:
        src: ./media/blueprints-illustration.svg
      title: Skisser
