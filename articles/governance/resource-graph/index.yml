        text: 'Om du vill lämna feedback om den här funktionen eller få hjälp med frågor kan du gå till sidan <b>Resource Graph (förhandsversion)</b> från <b>Azure Policy</b> på Azure-portalen och klicka på Feedback. Du kan även skicka förslag till oss på <a href="https://feedback.azure.com/forums/915958-azure-governance">UserVoice</a>.'
