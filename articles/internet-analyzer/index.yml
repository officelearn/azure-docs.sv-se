### YamlMime:Landing
title: Azure Internet Analyzer-dokumentation (förhandsversion)
summary: Internet Analyzer är en måttplattform på klientsidan som du kan använda till att testa hur ändringar i nätverksinfrastrukturen påverkar dina kunders prestanda. Oavsett om du migrerar från lokala resurser till Azure eller om du utvärderar en ny Azure-tjänst kan du med Internet Analyzer få information från dina användares data och Microsofts omfattande analyser för att bättre förstå och optimera din nätverksarkitektur med Azure – innan du migrerar.
