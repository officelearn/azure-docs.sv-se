### YamlMime:Landing
title: Azure Kinect DK-dokumentation
summary: Azure Kinect DK är en utvecklingssats med avancerade AI-sensorer som tillhandahåller avancerat visuellt innehåll och talmodeller. Kinect innehåller en rumslig mikrofonmatris med djupsensor och videokamera och en orienteringssensor i en liten enhet med flera lägen, alternativ och SDK:er (Software Development Kits).
