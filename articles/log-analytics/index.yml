  title: 'Dokumentation om Azure Log Analytics – Självstudier, API-referens | Microsoft Docs'
  description: 'Log Analytics är en del av Microsoft Azures övergripande övervakningslösning.  Log Analytics övervakar molnmiljöer och lokala miljöer för att bibehålla tillgänglighet och prestanda. Få bättre överblick över arbetsbelastningar och system för att bibehålla tillgänglighet och prestanda. Lär dig hur du samlar, analyserar och hanterar data med våra snabbstarter, självstudier och exempel.'
