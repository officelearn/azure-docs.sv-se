metadata:
  document_id: null
  title: 'Dokumentation om Azure Media Services v3 – Självstudier, API-referens | Microsoft Docs'
  description: 'Lär dig hur du kodar och paketerar innehåll, strömmar videor på begäran, sänder live och analyserar dina videoklipp med Media Services v3. Självstudier, API-referenser och annan dokumentation visar hur du säkert levererar ljud- eller videoströmmar på begäran och live, som kan skalas till miljontals användare.'
  services: media-services
  author: Juliako
  manager: femila
  ms.service: media-services
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 03/20/2019
  ms.author: juliako
abstract:
  description: 'Lär dig hur du kodar och paketerar innehåll, strömmar videor på begäran, sänder live och analyserar dina videoklipp med Media Services v3. Självstudier, API-referenser och annan dokumentation visar hur du säkert levererar ljud- eller videoströmmar på begäran och live, som kan skalas till miljontals användare. <br/> SDK:erna är baserade på <a href="https://aka.ms/ams-v3-rest-sdk">Media Services v3 OpenAPI-specifikation (Swagger)</a>.'
sections:
  - title: null
    items:
      - type: list
        style: cards
        className: cardImageOuter
        items:
          - title: Läs mer om koncept
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/storage-account-concept">Uppladdning till och lagring i molnet</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/encoding-concept">Kodning</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/reacting-to-media-services-events">Övervakning</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/analyzing-video-audio-files-concept">Medieanalys</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/dynamic-packaging-overview">Paketering</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/content-protection-overview">Skydd</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/live-streaming-overview">Liveuppspelning</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/use-azure-media-player">Player-klienter</a></p>'
          - title: Utveckla med API för v3
            html: '<p><a href="https://docs.microsoft.com/azure/media-services/latest/developers-guide">Börja utveckla med SDK:er</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/media-rest-apis-with-postman">Utveckla med REST</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-java-howto">Ansluta med Java</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-dotnet-howto">Ansluta med .NET</a></p><p><a href="https://docs.microsoft.com/azure/media-services/latest/configure-connect-nodejs-howto">Ansluta med .Node.js</a></p>'
  - title: Snabbstarter på 5 minuter
    items:
      - type: paragraph
        text: 'Lär dig hur du skapar ett Media Services-konto, börjar koda, paketera och direktuppspela dina videor:'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/dotnet.svg
            text: Koda och strömma med .NET
            href: /azure/media-services/latest/stream-files-dotnet-quickstart
          - image:
              src: media/index/cli.svg
            text: Koda och strömma med CLI
            href: /azure/media-services/latest/stream-files-cli-quickstart
          - image:
              src: media/index/logo_nodejs.svg
            text: Koda och strömma med Node.js
            href: /azure/media-services/latest/stream-files-nodejs-quickstart
  - title: Steg för steg-självstudier
    items:
      - type: paragraph
        text: 'Självstudier visar hur du kan just-in-time-paketera live-videor och videor på begäran på ett säkert sätt och skala med ett integrerat Azure CDN:'
      - type: list
        style: cards
        className: cardsM
        columns: 1
        items:
          - image:
              src: media/index/dotnet.svg
            html: '<p>Den här självstudien laddar upp en lokal videofil, kodar filen och strömmar det kodade innehållet.<p/>'
            href: /azure/media-services/latest/stream-files-tutorial-with-api
            title: Koda uppladdade filer och strömma video
          - image:
              src: media/index/dotnet.svg
            html: <p>Den här självstudien förklarar hur du konfigurerar en live-händelse. Den visar även hur du använder .NET för att skapa en genomströmningstyp av en live-händelse.</p>
            href: /azure/media-services/latest/stream-live-tutorial-with-api
            title: Sända direkt
          - image:
              src: media/index/dotnet.svg
            html: <p>Den här självstudien visar hur du analyserar videor med Azure Media Services-API.</p>
            href: /azure/media-services/latest/analyze-videos-tutorial-with-api
            title: Analysera din video
          - image:
              src: media/index/dotnet.svg
            html: '<p>Lär dig hur du konfigurerar och använder Media Services-API:er för att dynamiskt kryptera ditt innehåll med AES-128.</p>'
            href: /azure/media-services/latest/protect-with-aes128
            title: Kryptera dynamiskt med AES-128
          - image:
              src: media/index/dotnet.svg
            html: '<p>Lär dig hur du konfigurerar och använder Media Services-API:er för att dynamiskt kryptera ditt innehåll med multi-DRM (PlayReady, Widevine och FairPlay).</p>'
            href: /azure/media-services/latest/protect-with-drm
            title: Kryptera dynamiskt med multi-DRM
          - image:
              src: media/index/rest.svg
            html: <p>Den här självstudien visar hur du kodar en fjärrfil baserat på URL och strömmar videon.</p>
            href: /azure/media-services/latest/stream-files-tutorial-with-rest
            title: Koda fjärrfiler och strömma videor
  - title: Exempel
    items:
      - type: paragraph
        text: 'Följande GitHub-exempel visar hur du använder API:er för att strömma videor, sända live och analysera dina videoklipp med Media Services v3:'
