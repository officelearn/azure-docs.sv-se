### YamlMime:Landing
title: Dokumentation om enskild server
summary: Azure Database for MySQL – enskild server är en relationsdatabastjänst som drivs av MySQL Community Edition.  Det är en fullständigt hanterad databas som en tjänst som används för att hantera verksamhetskritiska arbetsbelastningar med förutsägbar prestanda och dynamisk skalbarhet. Lär dig hur du använder enskild server med våra snabbstarter, självstudier och exempel.
