### YamlMime:Landing
title: Dokumentation om Private Link
summary: Med Azure Private Link kan du få åtkomst till Azure PaaS-tjänster (till exempel Azure Storage och SQL Database) och Azure-värdbaserade/partnertjänster som ägs av en privat slutpunkt i det virtuella nätverket.  Trafik mellan ditt virtuella nätverk och tjänsten passerar över Microsofts stamnätverk, vilket eliminerar exponering från det offentliga Internet. Du kan också skapa en egen Private Link-tjänst i ditt virtuella nätverk och leverera den privat för kunderna.
