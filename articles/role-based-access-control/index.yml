title: Dokumentation om Azure RBAC
summary: Azure RBAC (Role-Based Access Control) är ett system som ger detaljerad åtkomsthantering av resurser i Azure. Med hjälp av Azure RBAC kan du hålla isär uppgifter i ditt team och bevilja endast den omfattning av åtkomst till användare som de behöver för att utföra sitt arbete.
