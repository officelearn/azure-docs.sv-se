abstract:
  description: 'Förhandsversionen av Azure Sentinel är ett molnbaserat program för säkerhetsinformation och händelsehantering som tillhandahåller intelligenta säkerhetsanalyser för hela din organisation på molnskala. Få obegränsad hastighet och skala i molnet och fokusera på det som verkligen är viktigt. Samla enkelt in data från alla dina molnbaserade eller lokala resurser, till exempel Office 365, Azure-resurser och andra moln. Identifiera hot på ett effektivt sätt med inbyggd maskininlärning som utvecklats av Microsofts säkerhetsanalysexperter. Automatisera svar på hot med hjälp av inbyggda spelböcker för orkestrering och automatisering.'
