abstract:
  description: Azure Service Bus är en meddelandetjänst i molnet för flera klienter som skickar information mellan program och tjänster. Asynkrona åtgärder ger dig en flexibel, asynkron meddelandetjänst med funktioner för strukturerade meddelanden enligt FIFO-metoden (först-in-först-ut) och funktioner för publicering/prenumeration.<p>Lär dig hur du använder Azure Service Bus-meddelandetjänster för att skicka och ta emot meddelanden till och från köer samt publicera och prenumerera på meddelanden med ämnen och prenumerationer.</p>
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/en-us/azure/service-bus-messaging/media/index/azure-messaging-and-event-based-architecture.png
      width: 250
    title: 'Meddelandefunktioner och händelsebaserad arkitektur i Azure (1: 24:32)'
    href: https://azure.microsoft.com/resources/videos/build-2018-azure-messaging-and-event-based-architecture-in-the-real-world-lessons-learned-rebuilding-microsoft-s-supply-chain-on-azure-serverless/
    width: 250
