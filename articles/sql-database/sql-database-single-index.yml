- title: Steg för steg-självstudier
  items:
  - type: paragraph
    text: Lär dig att skapa, hantera och migrera databaser med SQL DB
  - type: list
    style: ordered
    items:
    - html: Skapa och utforma schemat för en ny SQL-databas med <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> eller <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>
    - html: Migrera en befintlig databas till Azure med <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Database Migration Assistant</a> eller <a href="/azure/sql-database/sql-database-import">BACPAC Import</a>
    - html: <a href="/azure/sql-database/sql-database-security-tutorial">Skydda din SQL-databas</a>
    - html: Distribuera dina data globalt med en <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">geo-distribuerad databas</a>
    - html: Hitta mer <a href="sql-database-howto-single-database.md">anvisningar hjälper</a> som hjälper dig att konfigurera din databas.
