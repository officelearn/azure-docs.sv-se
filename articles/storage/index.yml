abstract:
  description: Azure Storage är en Microsoft-hanterad tjänst som tillhandahåller lagring i molnet som är mycket tillgänglig, säker, beständig, skalbar och redundant. Azure Storage omfattar Azure-blobar (objekt), Azure Data Lake Storage Gen2, Azure Files, Azure-köer och Azure-tabeller. Lär dig att utnyttja Azure Storage i dina program med våra snabbstarter och självstudier.
